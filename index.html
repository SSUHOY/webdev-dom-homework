<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comment-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="buttonElement">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const listElement = document.getElementById('list');
  const buttonElement = document.getElementById('buttonElement')
  const nameInputElement = document.getElementById('name-input')
  const commentInputElement = document.getElementById('comment-input')

  buttonElement.addEventListener('click', () => {
    const date = new Date();
    const result2 = new Date().toLocaleString().slice(0, -3);

    const oldListHTML = listElement.innerHTML;

    nameInputElement.classList.remove('error')
    commentInputElement.classList.remove('error')
    if (commentInputElement.value === '' && nameInputElement.value === "") {
      nameInputElement.classList.add('error')
      commentInputElement.classList.add('error')
      return;
    } else if (commentInputElement.value === '') {
      commentInputElement.classList.add('error')
      return;
    } else if (nameInputElement.value === '') {
      nameInputElement.classList.add('error')
      return
    }

    listElement.innerHTML = oldListHTML + `<li class = 'comment'><div class = 'comment-header'><div>${nameInputElement.value}</div><div>${result2}</div></div>
      <div class="comment-body"><div class = 'comment-text'>${commentInputElement.value}</div></div><div class ='comment-footer'> <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div></div></li>`

    nameInputElement.value = ''
    commentInputElement.value = ''
  });




  console.log("It works!");
</script>

</html>
