    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"

<script>

  // обьявление переменных

  const listElement = document.getElementById('list');
  const buttonElement = document.getElementById('buttonElement')
  const nameInputElement = document.getElementById('name-input')
  const commentInputElement = document.getElementById('comment-input')



  // массив для рендера

  const comments = [
    {
      name: "Глеб Фокин",
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likeCounter: '3',
      likeButton: '',
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likeCounter: '75',
      likeButton: '-active-like',
    }
  ];
  // рендер комментов на основе массива

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class = 'comment'><div class = 'comment-header'><div>${comment.name}</div><div>${comment.date}</div></div>
      <div class="comment-body"><div class = 'comment-text'>${comment.text}</div></div><div class ='comment-footer'> <div class="likes">
            <span class="likes-counter" >${comments[index].likeCounter}</span>
            <button class="like-button ${comments[index].likeButton}" data-index="${index}"></button>
          </div></div></li>`

    }).join('')
    listElement.innerHTML = commentsHtml;
    initLikeButtonOnOff();
  }

  //  валидация значений при вводе

  buttonElement.addEventListener('click', () => {

    const date = new Date();
    const result2 = new Date().toLocaleString().slice(0, -3);

    nameInputElement.classList.remove('error')
    commentInputElement.classList.remove('error')
    if (commentInputElement.value === '' && nameInputElement.value === "") {
      nameInputElement.classList.add('error')
      commentInputElement.classList.add('error')
      return;
    } else if (commentInputElement.value === '') {
      commentInputElement.classList.add('error')
      return;
    } else if (nameInputElement.value === '') {
      nameInputElement.classList.add('error')
      return
    }

    // пуш в массив для нового коммента

    comments.push({
      name: nameInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      text: commentInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      date: result2,
      likeCounter: 0,
      likeButton: '',
    });

    nameInputElement.value = ''
    commentInputElement.value = ''

    initLikeButtonOnOff();
    renderComments();

  });
  // кнопка для лайка, с ветвлением при нажатии

  const initLikeButtonOnOff = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButton of likeButtonElements) {
      likeButton.addEventListener('click', () => {
        const index = likeButton.dataset.index;

        if (comments[index].likeButton == '-active-like') {
          comments[index].likeButton = '';
          comments[index].likeCounter--;
        } else {
          comments[index].likeButton = '-active-like';
          comments[index].likeCounter++;
        }
        renderComments();
      })
    }
  }

  initLikeButtonOnOff();
  renderComments();


  console.log("It works!");

</script>
