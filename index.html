<script>
  // задание 2.11 DOM 3. Всплытие событий. Ограничения innerHtml

  // обьявление переменных

  const listElement = document.getElementById('list');
  const buttonElement = document.getElementById('buttonElement')
  const nameInputElement = document.getElementById('name-input')
  const commentInputElement = document.getElementById('comment-input')

  // массив для рендера

  let comments = [
    // РЕНДЕРИТСЯ ИЗ API
    // {
    //   name: "Глеб Фокин",
    //   date: '12.02.22 12:18',
    //   text: 'Это будет первый комментарий на этой странице',
    //   likeCounter: '3',
    //   likeButton: '',
    // },
    // {
    //   name: 'Варвара Н.',
    //   date: '13.02.22 19:22',
    //   text: 'Мне нравится как оформлена эта страница! ❤',
    //   likeCounter: '75',
    //   likeButton: '-active-like',
    // }
  ];

  // берем данные из массива с помощью GET и загружаем на сервер

  const fetchPromise = fetch("https://webdev-hw-api.vercel.app/api/v1/:sukhoysemyon-key/comments", {
    method: "GET"
  });

  // подписываемся на успешное завершение запроса с помощью then
  fetchPromise.then((response) => {
    // Запускаем преобразовываем "сырые" данные от API в json формат
    const jsonPromise = response;
    // Подписываемся на результат преобразования
    jsonPromise.json().then((responseData) => {
      // приведение к нужному формату данных
      const formatComments = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          text: comment.text,
          date: new Date().toLocaleString().slice(0, -3),
          likes: comment.likes,
          isLiked: false,
        };
      })
      console.log(formatComments);
      // получили данные и рендерим их в приложении
      comments = formatComments;
      renderComments();
    });
  });


  // рендер комментов на основе массива


  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class = 'comment'  data-index="${index}"><div class = 'comment-header'><div>${sanitizeHtml(comments[index].name)}</div><div>${comments[index].date}</div></div>
      <div class="comment-body" ><div class = 'comment-text' data-index="${index}">${sanitizeHtml(comments[index].text)}</div></div><div class ='comment-footer'> <div class="likes">
            <span class="likes-counter" >${comments[index].likes}</span>
            <button class="like-button ${comments[index].likeButton}" data-index="${index}"></button>
          </div></div></li>`

    }).join('')
    listElement.innerHTML = commentsHtml;
    initReplyListeners();
    initLikeButtonOnOff();

  }
  // очистка кода , доработал функцию вызова проверки кода на теги

  function sanitizeHtml(htmlString = "") {
    return htmlString.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
  }
  sanitizeHtml();
  //  валидация значений при вводе

  buttonElement.addEventListener('click', () => {

    const date = new Date();
    const result2 = new Date().toLocaleString().slice(0, -3);

    nameInputElement.classList.remove('error')
    commentInputElement.classList.remove('error')
    if (commentInputElement.value === '' && nameInputElement.value === "") {
      nameInputElement.classList.add('error')
      commentInputElement.classList.add('error')
      return;
    } else if (commentInputElement.value === '') {
      commentInputElement.classList.add('error')
      return;
    } else if (nameInputElement.value === '') {
      nameInputElement.classList.add('error')
      return
    }

    // пуш в массив для нового коммента

    comments.push({
      name: nameInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll('"', "&quot;"),
      text: commentInputElement.value
        .replaceAll("&", "&amp;")
        .replaceAll('"', "&quot;"),
      date: result2,
      // likeCounter: 0,
      // likeButton: '',
    });

    // добавление нового комментария и загрузка в сервер API

    fetch('https://webdev-hw-api.vercel.app/api/v1/:sukhoysemyon-key/comments', {
      method: 'POST',
      body: JSON.stringify({
        name: nameInputElement.value,
        text: commentInputElement.value,
        isLiked: false,
      })
    }).then((response) => {
      response.json().then((responseData) => {
        const formatCommentsAdd = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
          text: comment.text,
          date: new Date().toLocaleString().slice(0, -3),
          likes: comment.likes,
          isLiked: false,
        };
      })
        comments = responseData.formatCommentsAdd;
        renderComments();
      });
    });

    nameInputElement.value = ''
    commentInputElement.value = ''

    initLikeButtonOnOff();
    renderComments();

  });
  // кнопка для лайка, с ветвлением при нажатии

  const initLikeButtonOnOff = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButton of likeButtonElements) {
      likeButton.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = likeButton.dataset.index;
        if (comments[index].likeButton == '-active-like') {
          comments[index].likeButton = '';
          comments[index].likes--;
        } else {
          comments[index].likeButton = '-active-like';
          comments[index].likes++;
        }
        renderComments();
      })
    }
  }


  // клик по комментарию добавляется в поле ввода: цитирование

  const initReplyListeners = () => {
    const replyClicks = document.querySelectorAll('.comment'); {
      for (const replyClick of replyClicks) {
        replyClick.addEventListener('click', () => {
          const index = replyClick.dataset.index;
          commentInputElement.value =
            `>${comments[index].text} 

   ${comments[index].name},`;
        });
      }
    }
  }
  initReplyListeners();
  initLikeButtonOnOff();
  renderComments();


  console.log("It works!");


</script>
